<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Lovers</title>
  <!-- *******************BOOTSTRAP CSS LINK ******************-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--************* GOOGLE FONT LINK********** -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Fira+Sans+Condensed&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
  <!--*************** CUSTOM CSS LINK*************** -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h2 class="text-center mt-5 text-success">Phone Lovers</h2>
  <!-- .............SEARCH FIELD.................. -->
  <div class="container">
    <div class="input-group mb-3 mx-auto w-50 my-5 ">
      <input id="search-input" type="text" class="form-control shadow" placeholder="search your phone"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button id="search-button" onclick="loadAllPhoneData()" class="btn btn-success shadow" type="button">Search</button>
    </div>
  </div>
  <!-- .......SPINNER........... -->
  <div id="spinner" class="spinner-border mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <!--................... ERROR MESSAGE ...................-->
  <div id="no-result" class="row text-center"></div>

  <!-- ..............single phone details................ -->

  <div class="container mt-5 mb-5">
    <div class="card mx-auto" id="modal-dialog-box" style="display:none;width:80%;">

    </div>
  </div>



  <!--........ ALL PHONES............. -->
  <div class="container">
    <div id="phones" class="row row-cols-1 row-cols-md-3 g-4 pb-5">





    </div>
  </div>


  <!--**************** BOOTSTRAP JS LINK********************* -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- ********************CUSTOM JS ***************-->
  <script src="js/app.js"></script>
</body>

</html>
